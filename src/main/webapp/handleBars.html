<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>HandleBars Demo</title>
    <script src="js/scripts/handlebars-v4.0.10.js"></script>
    <script src="js/scripts/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="js/dataHelpers.js" type="text/javascript"></script>
</head>

<body>
<div id="dataList">
    <h1>each嵌套</h1>

    <script id="table-template" type="text/x-handlebars-template">
        {{#each data as |data |}}
            {{#each info as |info infoIndex|}}
             {{dataIndex}}:{{data.name}}
             {{infoIndex}}:{{info}}
        <!--这是{{../name}}的{{this}}-->
        {{/each}}
        <br/>
        {{/each}}
    </script>
</div>
</body>
</html>
